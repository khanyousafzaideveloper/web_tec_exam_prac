<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBox</title>
</head>
<body>
    <form name="textbox">
        <table width="40%" border="0">
            <tr>
                <td>FirstName :</td>
                <td><input type="text" name="fname" value="Yousafzai"></td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td><input type="text" name="lname" value="Khan"></td>
            </tr>
            <tr>
                <td>Age : </td>
                <td><input type="text" name="age" value="22"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" value="12345678"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="Male" checked></td>
                <td>Male</td>
                <td><input type="radio" name="gender" ></td>
                <td>Female</td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><input type="radio" name="Qualification" value="BSC" checked></td>
                <td>Bsc</td>
                <td><input type="radio" name="Qualification" value="Phd"></td>
                <td>Phd</td>
                <td><input type="radio" name="Qualification" value="Phd"></td>
                <td>Msc</td>    
            </tr>
           
            <tr>
                <td>Qualification</td>
                <td><input type="checkbox" name="Qualification" value="BSC" checked></td>
                <td>Bsc</td>
                <td><input type="checkbox" name="Qualification" value="Phd"></td>
                <td>Phd</td>
                <td><input type="checkbox" name="Qualification" value="Phd"></td>
                <td>Msc</td>
            </tr>
            </table>
            <table>
            <tr>
                <td>Select your favourite country: </td>
                <td><select name = countries>
                    <option selected >Pakistan</option>
                    <option>Bangladesh</option>
                    <option>Afghanistan</option>
                    <option>Iran</option>
                    <option>Iraq</option>
                    <option>Turkiye</option>
                </select></td>
                <br>

            </tr>
            </table width>
            <table>
            <tr>
                <td>Leave your comments</td>
                <td><textarea rows="5" cols="90"></textarea></td>
            </tr>
        </table>
        <table>
            <tr><input type="button" name="simpleButton" value="Click Me"></tr>
            <tr><input type="submit" name="submitButton" value="Click to Submit"></tr>
            <tr><input type="reset" name="resetB" value="Click to Reset"></tr>
        </table>
        <br>
        <table>
            <tr>Select File: </tr>
            <tr><input type="file" name="fileupload"></tr>
        </table>
        <br>
        
    </form>
    
</body>
</html>

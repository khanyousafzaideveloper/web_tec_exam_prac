<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBox</title>
</head>
<body>
    <form name="textbox">
        <table width="100%" border="0">
            <tr>
                <td>FirstName :</td>
                <td><input type="text" name="fname" value="Yousafzai"></td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td><input type="text" name="lname" value="Khan"></td>
            </tr>
            <tr>
                <td>Age : </td>
                <td><input type="text" name="age" value="22"></td>
            </tr>

        </table>

    </form>
    
</body>
</html>
